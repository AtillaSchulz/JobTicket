<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html" locale="de">
	<pe:head title="Empty-Title"
		shortcutIcon="#{request.contextPath}/favicon.ico">
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
		</f:facet>
	</pe:head>

	<h:body>
		<pe:ajaxErrorHandler />
		<h:form style="padding-left:10%; padding-right:10%">
			<p:dataTable var="eintrag" value="#{dynamicTestBean.liste}">
			
				<p:columns value="#{dynamicTestBean.columns}" var="column"
					columnIndexVar="colIndex">
					<f:facet name="header">  
                		#{column.header}  
        		    </f:facet>
					#{eintrag[column.property]}
				</p:columns>
				
			</p:dataTable>
			#{dynamicTestBean.liste[1]["bezeichnung"]}
		</h:form>
	</h:body>
</f:view>
</html>
